<!DOCTYPE html>
<html lang="en" ng-app="speechtotext">
<head>
    <meta charset="UTF-8">
    <title>Record</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

    <script src="/javascripts/angular-1.6.9.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
    <script src="/js/recordController.js" type="text/javascript"></script>
</head>
<body ng-controller="recordController">
<h1 align="center">Start Recording!</h1>
<div align="center">
    <button ng-class="record == false ? 'button pointer1' : 'button pointer2' " id="recordButton"
            ng-click="changeStatus()" ng-disabled="!disabled">Record
    </button>
    <button ng-class="record == true ? 'button pointer1' : 'button pointer2' " id="stopButton" ng-click="changeStatus()"
            ng-disabled="disabled">Stop
    </button>
    <br/><br/>
    <audio ng-if="record == true" controls></audio>
    <br/>
</div>
<div ng-if="record == false && click != 0 " align="center">
    <p style="color:red;">{{errormessage}}</p>
</div>
<div ng-if="Trecords.length != 0" class="tableheight" align="center">
    <table id="tscripts">
        <thead>
        <tr align="center">
            <td>Transcripts</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="t in Trecords">
            <td>{{t | capitalize}}</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
